<h3>Handles used by TSG-Radboud</h3>
<div class="row innercontainer">
  <div class="col-sm-6">
    For information on the API, see the <a 
        href="https://doc.pidconsortium.eu/guides/overview/" 
        target="_blank">European Persistent Identifier Consortium</a>
  </div>
  <div class="col-sm-2">
    <span id="recalculate" class="hidden">
      <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    </span>
  </div>
  <div class="col-sm-4 right">
    <!-- Synchronization -->
    <span class="pull-right">
      <a role="button" class="btn btn-xs jumbo-3" 
         targeturl="{% url 'tsg_sync' %}"
         targetid="tsgsyncstatus"
         onclick="ru.tsg.tsgsyncupdate(this, 'start');">Re-calculate</a>
    </span>
  </div>
  <div class="hidden">
    <form>
      {% csrf_token %}
    </form>
  </div>
</div>
<div class="row">
  <div class="col-offset-sm-6">
    &nbsp;
    <div id="tsgsyncstatus"></div>
  </div>
</div>
