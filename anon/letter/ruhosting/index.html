<body lang=NL link=blue vlink=purple>

<h3>Notice</h3>
<p>My homepage has moved.</p>
<p>We will try to automatically re-direct to the new page <span id="seconds">...</span></p>
<div>&nbsp;</div>
<div>&nbsp;</div>
<p>If you have not been redirected <span id="plain">in time</span>, click
<a href="https://cls.ru.nl/staff/ekomen">Radboud University CLS staff/ekomen</a></p>


<script type="text/javascript">
  var lst_seconds = ["one", "two", "three", "four", "five", "six", "seven"],
      seconds = 5,
      new_url = "https://cls.ru.nl/staff/ekomen",
      foo;
  
  function updateSecs() {
    var sText = "";
    
    // Calculate the new seconds
    seconds--;
    if (seconds < 0) {
      clearInterval(foo);
      // Do the redirect
      document.location.href = new_url;
    } else {
      // Show where we are
      sText = 'in <b id="seconds" style="color: red;">' + lst_seconds[seconds] + '</b> seconds...';
      document.getElementById("seconds").innerHTML = sText;
      // More showing...
      sText = 'within ' + lst_seconds[seconds+1] + ' seconds';
      document.getElementById("plain").innerHTML = sText;
    }
  }
  
  function countdownTimer() {
    foo = setInterval(function () {
        updateSecs()
    }, 1000);
  }

countdownTimer();
</script>
</body>

</html>
